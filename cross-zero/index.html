<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cross-zero</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="currentPlayer">
        <span>Сейчас ходит: <span id="curPlyr">X</span></span>
      </div>
      <div id="area">
        <div class="cell" pos="1"></div>
        <div class="cell" pos="2"></div>
        <div class="cell" pos="3"></div>
        <div class="cell" pos="4"></div>
        <div class="cell" pos="5"></div>
        <div class="cell" pos="6"></div>
        <div class="cell" pos="7"></div>
        <div class="cell" pos="8"></div>
        <div class="cell" pos="9"></div>
      </div>
      <div class="stat">
        <table>
          <th colspan="2">Статистика</th>
          <tr>
            <td>X</td>
            <td><span id="sX">О</span></td>
          </tr>
          <tr>
            <td>0</td>
            <td><span id="sO">О</span></td>
          </tr>
          <tr>
            <td>Победила дружба!!!</td>
            <td><span id="sD">О</span></td>
          </tr>
        </table>
      </div>
      <script type="module" src="js/main.js"></script>
    </div>
  </body>
</html>
